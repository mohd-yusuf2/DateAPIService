version: 0.2

phases:
  install:
      commands:
       - echo Entering install phase...
       - echo Nothing to do now
  build:
    commands:
      - echo Build started on $(date)
      - gradle build
  post_build:
    commands:
      - echo Build completed on $(date)
artifacts:
  files:
    - build/libs/*.jar
  discard-paths: true